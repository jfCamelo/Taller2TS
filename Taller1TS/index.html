<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>TV Series</title>
</head>
<body>
    <nav class="navbar navbar-light">
        <a class="navbar-brand" href="#">
            TV Series
        </a>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-6">
                <div class="column">
                    <table class="table">
                        <thead class="thead-dark">
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Canal</th>
                            <th>Temporadas</th>
                        </tr>
                        </thead>
                        <tbody id="series"></tbody>
                    </table>  
                    <form style="margin:auto;">
                        <div class="form-row">
                        <div class="col">
                            <input type="text" class="form-control" id="search-box" placeholder="Filtrar por nombre">
                        </div>
                        <div class="col">
                            <button type="button" id="button-filterByName" class="btn btn-success">Aplicar</button>
                        </div>
                        </div>
                    </form>  
                </div>
            </div>
            <div class="col-12 col-lg-6" id="detalles"></div>
        </div>
    </div>
    

    <script type="module" src="./scripts/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="module" src="./scripts/serie.js" ></script>
    <script type="module" src="./scripts/data.js" ></script>
    <script type="module" src="./scripts/main.js"></script>

</body>
</html>
